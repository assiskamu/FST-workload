<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FST UMS Workload Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Playfair+Display:wght@600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .heading-font {
      font-family: 'Playfair Display', serif;
    }
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .sidebar-button {
      transition: all 0.3s ease;
    }
    
    .sidebar-button:hover {
      transform: translateX(4px);
      background: rgba(14, 165, 233, 0.1);
    }
    
    .sidebar-button.active {
      background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    
    .toast.error {
      background: #ef4444;
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
  <div id="app" class="h-full overflow-auto w-full"><!-- Header -->
   <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
     <div class="flex items-center gap-4"><img src="https://upload.wikimedia.org/wikipedia/ms/8/8f/Logo-ums%28normalbg%29.png" alt="UMS Logo" loading="lazy" class="h-16 w-auto" onerror="this.style.display='none';">
      <div>
       <h1 class="heading-font text-3xl font-bold text-gray-900">FST UMS Workload Calculator</h1>
       <p class="text-sm text-gray-600 mt-1">Faculty of Science and Technology, Universiti Malaysia Sabah</p>
      </div>
     </div>
     <div class="text-right">
      <div class="text-sm text-gray-600">
       Total Entries
      </div>
      <div id="total-entries" class="text-2xl font-bold text-sky-600">
       0
      </div>
     </div>
    </div>
   </header>
   <div class="flex h-full w-full"><!-- Sidebar Navigation -->
    <aside class="w-64 bg-white border-r border-gray-200 overflow-y-auto">
     <nav id="sidebar-nav" class="p-4 space-y-2"><!-- Navigation buttons will be rendered here -->
     </nav>
    </aside><!-- Main Content -->
    <main id="main-content" class="flex-1 overflow-y-auto p-6"><!-- Content will be dynamically rendered here -->
    </main>
   </div>
  </div>
  <script src="./shim_sdk.js"></script>
  <script src="./app.js"></script>
</body>
</html>
