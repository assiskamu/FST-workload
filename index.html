<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FST UMS Workload Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    * {
      font-family: 'Inter', sans-serif;
    }
    .heading-font {
      font-family: 'Playfair Display', serif;
    }
    .nav-item {
      transition: all 0.2s ease;
    }
    .nav-item:hover {
      transform: translateX(4px);
    }
    .nav-item.active {
      background: linear-gradient(90deg, #0c4a6e 0%, #0369a1 100%);
      color: white;
    }
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #0369a1;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-gray-50 text-gray-900">
  <div id="app" class="h-full flex flex-col overflow-auto"><!-- Header -->
   <header class="bg-gradient-to-r from-sky-900 via-sky-800 to-cyan-800 text-white px-6 py-4 shadow-xl">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
     <div>
      <h1 class="heading-font text-2xl font-bold">FST UMS Workload Calculator</h1>
      <p class="text-sky-200 text-sm mt-1">Faculty of Science and Technology</p>
     </div>
     <div class="text-right">
      <div class="text-xs text-sky-200">
       Total Entries
      </div>
      <div id="total-entries" class="text-xl font-bold">
       0
      </div>
     </div>
    </div>
   </header><!-- Main Content -->
   <div class="flex-1 flex overflow-hidden"><!-- Sidebar -->
    <nav class="w-64 bg-white border-r border-gray-200 overflow-y-auto flex-shrink-0 shadow-sm">
     <div class="p-4">
      <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
       Navigation
      </div>
      <div id="nav-items" class="space-y-1"></div>
     </div>
    </nav><!-- Content Area -->
    <main id="content-area" class="flex-1 overflow-y-auto p-6 bg-gray-50">
     <div class="max-w-5xl mx-auto">
      <div class="text-center py-12">
       <div class="loading-spinner mx-auto mb-4"></div>
       <p class="text-gray-600">Loading...</p>
      </div>
     </div>
    </main>
   </div>
  </div><!-- Toast -->
  <div id="toast" class="fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50"><span id="toast-message"></span>
  </div>
  <script>
    let currentSection = 'home';
    let allRecords = [];

    const sections = [
      { id: 'home', name: 'Home', icon: 'üè†' },
      { id: 'profile', name: 'Staff Profile', icon: 'üë§' },
      { id: 'teaching', name: 'Teaching', icon: 'üìö' },
      { id: 'supervision', name: 'Supervision', icon: 'üéì' },
      { id: 'research', name: 'Research', icon: 'üî¨' },
      { id: 'publications', name: 'Scholarly Writing', icon: 'ÔøΩÔøΩÔ∏è' },
      { id: 'administration', name: 'Admin Leadership', icon: 'üèõÔ∏è' },
      { id: 'admin_duties', name: 'Admin Duties', icon: 'üìã' },
      { id: 'service', name: 'Service', icon: 'ü§ù' },
      { id: 'laboratory', name: 'Laboratory', icon: 'üß™' },
      { id: 'professional', name: 'Professional', icon: '‚≠ê' },
      { id: 'assistants', name: 'Teaching Assistants', icon: 'üë•' },
      { id: 'results', name: 'Results', icon: 'üìä' }
    ];

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      toastMessage.textContent = message;
      
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
        type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'
      } text-white`;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }

    const dataHandler = {
      onDataChanged(data) {
        allRecords = data;
        const totalEntries = document.getElementById('total-entries');
        if (totalEntries) {
          totalEntries.textContent = allRecords.length;
        }
        renderSection(currentSection);
      }
    };

    async function initializeApp() {
      try {
        const result = await window.dataSdk.init(dataHandler);
        if (!result.isOk) {
          showToast('Failed to initialize data storage', 'error');
        }
        renderNavigation();
        renderSection('home');
      } catch (error) {
        console.error('Initialization error:', error);
        showToast('Failed to start application', 'error');
      }
    }

    function getRecordsBySection(section) {
      return allRecords.filter(r => r.section === section);
    }

    function getProfile() {
      const profileRecords = getRecordsBySection('profile');
      return profileRecords.length > 0 ? profileRecords[0] : null;
    }

    function calculateCourseScore(course) {
      const totalHours = (course.course_lecture || 0) + (course.course_tutorial || 0) + 
                         (course.course_lab || 0) + (course.course_fieldwork || 0);
      
      const weeklyHours = totalHours / 14;
      
      let classSizeFactor = 1.0;
      if (course.course_class_size > 100) classSizeFactor = 1.5;
      else if (course.course_class_size > 50) classSizeFactor = 1.3;
      
      let baseScore = weeklyHours * classSizeFactor;
      
      return Math.round(baseScore * 10) / 10;
    }

    function calculateResearchScore(project) {
      const basePoints = 5;
      
      let roleFactor = 1.0;
      if (project.research_role === 'co-lead') roleFactor = 0.7;
      else if (project.research_role === 'member') roleFactor = 0.5;
      
      let statusFactor = 1.0;
      if (project.research_status === 'completed') statusFactor = 0.8;
      else if (project.research_status === 'pending') statusFactor = 0.3;
      
      return Math.round(basePoints * roleFactor * statusFactor * 100) / 100;
    }

    function calculatePublicationScore(pub) {
      let basePoints = 0;
      if (pub.pub_type === 'journal') basePoints = 10;
      else if (pub.pub_type === 'conference') basePoints = 6;
      else if (pub.pub_type === 'book') basePoints = 15;
      else if (pub.pub_type === 'chapter') basePoints = 8;
      else if (pub.pub_type === 'proceeding') basePoints = 5;
      
      let indexFactor = 1.0;
      if (pub.pub_index === 'Q1') indexFactor = 2.0;
      else if (pub.pub_index === 'Q2') indexFactor = 1.5;
      else if (pub.pub_index === 'Q3') indexFactor = 1.3;
      else if (pub.pub_index === 'Q4') indexFactor = 1.1;
      else if (pub.pub_index === 'Scopus' || pub.pub_index === 'WoS') indexFactor = 1.2;
      else if (pub.pub_index === 'Other') indexFactor = 0.8;
      
      let authorFactor = 1.0;
      if (pub.pub_position === 'first') authorFactor = 1.0;
      else if (pub.pub_position === 'corresponding') authorFactor = 1.0;
      else if (pub.pub_position === 'co-author') authorFactor = 0.5;
      
      let statusFactor = 1.0;
      if (pub.pub_status === 'published') statusFactor = 1.0;
      else if (pub.pub_status === 'accepted') statusFactor = 0.8;
      else if (pub.pub_status === 'under-review') statusFactor = 0.3;
      
      return Math.round(basePoints * indexFactor * authorFactor * statusFactor * 100) / 100;
    }

    function calculateAdminLeadershipScore(position) {
      if (position.admin_position === 'Dean') return 20;
      if (position.admin_position === 'Deputy Dean') return 15;
      if (position.admin_position === 'Centre Director') return 12;
      if (position.admin_position === 'Head of Programme') return 10;
      if (position.admin_position === 'Postgraduate Coordinator') return 8;
      if (position.admin_position === 'Programme Coordinator') return 6;
      return 5;
    }

    function calculateAdminDutyScore(duty) {
      let basePoints = 0;
      if (duty.duty_type === 'Accreditation Work') basePoints = 8;
      else if (duty.duty_type === 'Curriculum Development') basePoints = 6;
      else if (duty.duty_type === 'Committee Chair') basePoints = 5;
      else if (duty.duty_type === 'Event Organizer') basePoints = 4;
      else if (duty.duty_type === 'Exam Coordinator') basePoints = 3;
      else if (duty.duty_type === 'Committee Member') basePoints = 2;
      else basePoints = 2;
      
      let frequencyFactor = 1.0;
      if (duty.duty_frequency === 'Per Semester') frequencyFactor = 0.5;
      else if (duty.duty_frequency === 'One-Time Event') frequencyFactor = 0.3;
      
      return Math.round(basePoints * frequencyFactor * 100) / 100;
    }

    function calculateScores() {
      const teaching = getRecordsBySection('teaching');
      const supervision = getRecordsBySection('supervision');
      const research = getRecordsBySection('research');
      const publications = getRecordsBySection('publications');
      const adminLeadership = getRecordsBySection('administration');
      const adminDuties = getRecordsBySection('admin_duties');

      let teachingScore = 0;
      teaching.forEach(course => {
        teachingScore += calculateCourseScore(course);
      });

      let supervisionScore = 0;
      supervision.forEach(student => {
        if (student.student_level === 'phd') {
          supervisionScore += student.student_role === 'main' ? 8 : 4;
        } else if (student.student_level === 'masters') {
          supervisionScore += student.student_role === 'main' ? 5 : 2.5;
        } else {
          supervisionScore += 1;
        }
      });

      let researchScore = 0;
      research.forEach(project => {
        researchScore += calculateResearchScore(project);
      });
      
      let publicationScore = 0;
      publications.forEach(pub => {
        publicationScore += calculatePublicationScore(pub);
      });

      let adminLeadershipScore = 0;
      adminLeadership.forEach(pos => {
        adminLeadershipScore += calculateAdminLeadershipScore(pos);
      });

      let adminDutiesScore = 0;
      adminDuties.forEach(duty => {
        adminDutiesScore += calculateAdminDutyScore(duty);
      });

      const totalScore = teachingScore + supervisionScore + researchScore + publicationScore + adminLeadershipScore + adminDutiesScore;

      return {
        teaching: Math.round(teachingScore * 10) / 10,
        supervision: Math.round(supervisionScore * 10) / 10,
        research: Math.round(researchScore * 10) / 10,
        publication: Math.round(publicationScore * 10) / 10,
        adminLeadership: Math.round(adminLeadershipScore * 10) / 10,
        adminDuties: Math.round(adminDutiesScore * 10) / 10,
        total: Math.round(totalScore * 10) / 10
      };
    }

    function getWorkloadStatus(totalScore) {
      if (totalScore >= 100) return { status: 'Overloaded', color: 'red', icon: '‚ö†Ô∏è' };
      if (totalScore >= 70) return { status: 'Balanced', color: 'green', icon: '‚úÖ' };
      if (totalScore >= 40) return { status: 'Moderate', color: 'yellow', icon: '‚ö°' };
      return { status: 'Light', color: 'blue', icon: 'üí°' };
    }

    function renderNavigation() {
      const navContainer = document.getElementById('nav-items');
      navContainer.innerHTML = sections.map(section => {
        const count = getRecordsBySection(section.id).length;
        const countBadge = ['teaching', 'supervision', 'research', 'publications', 'administration', 'admin_duties'].includes(section.id) && count > 0
          ? `<span class="ml-auto bg-sky-100 text-sky-700 text-xs px-2 py-1 rounded-full font-semibold">${count}</span>`
          : '';
        
        return `
          <button type="button" onclick="navigateToSection('${section.id}')" 
                  class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 ${
                    currentSection === section.id ? 'active' : 'text-gray-700 hover:bg-gray-100'
                  }">
            <span class="text-lg">${section.icon}</span>
            <span class="font-medium flex-1">${section.name}</span>
            ${countBadge}
          </button>
        `;
      }).join('');
    }

    function navigateToSection(sectionId) {
      currentSection = sectionId;
      renderNavigation();
      renderSection(sectionId);
    }

    function renderSection(sectionId) {
      const contentArea = document.getElementById('content-area');
      let content = '';
      
      switch(sectionId) {
        case 'home': content = renderHomeSection(); break;
        case 'profile': content = renderProfileSection(); break;
        case 'teaching': content = renderTeachingSection(); break;
        case 'supervision': content = renderSupervisionSection(); break;
        case 'research': content = renderResearchSection(); break;
        case 'publications': content = renderPublicationsSection(); break;
        case 'administration': content = renderAdministrationSection(); break;
        case 'admin_duties': content = renderAdminDutiesSection(); break;
        case 'service': content = renderServiceSection(); break;
        case 'laboratory': content = renderLaboratorySection(); break;
        case 'professional': content = renderProfessionalSection(); break;
        case 'assistants': content = renderAssistantsSection(); break;
        case 'results': content = renderResultsSection(); break;
        default: content = '<div class="text-center py-12 text-gray-500">Section coming soon</div>';
      }
      
      contentArea.innerHTML = `<div class="max-w-5xl mx-auto">${content}</div>`;
    }

    function renderHomeSection() {
      const profile = getProfile();
      const scores = calculateScores();
      const status = getWorkloadStatus(scores.total);
      
      return `
        <div class="space-y-6">
          <!-- Hero -->
          <div class="bg-gradient-to-br from-sky-900 via-sky-800 to-cyan-800 rounded-2xl shadow-2xl p-8 text-white text-center">
            <h1 class="heading-font text-4xl font-bold mb-3">FST UMS Workload Calculator</h1>
            <p class="text-xl text-sky-100 mb-2">Faculty of Science and Technology</p>
            <p class="text-lg text-sky-200">Universiti Malaysia Sabah</p>
            ${profile ? `
              <div class="mt-6 p-4 bg-white/10 backdrop-blur rounded-lg inline-block">
                <p class="text-sm text-sky-200">Current User</p>
                <p class="text-xl font-semibold">${profile.profile_name}</p>
                <p class="text-sm text-sky-200">${profile.profile_rank || 'Staff'}</p>
              </div>
            ` : ''}
          </div>

          ${profile ? `
          <!-- Stats -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white rounded-xl p-6 shadow-md text-center">
              <div class="text-3xl font-bold text-sky-600">${scores.total}</div>
              <div class="text-sm text-gray-600 mt-1">Total Score</div>
              <span class="inline-block mt-2 px-3 py-1 bg-${status.color}-100 text-${status.color}-700 rounded-full text-xs font-semibold">
                ${status.icon} ${status.status}
              </span>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md text-center">
              <div class="text-3xl font-bold text-blue-600">${getRecordsBySection('teaching').length}</div>
              <div class="text-sm text-gray-600 mt-1">Courses</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md text-center">
              <div class="text-3xl font-bold text-green-600">${getRecordsBySection('research').length}</div>
              <div class="text-sm text-gray-600 mt-1">Projects</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-md text-center">
              <div class="text-3xl font-bold text-purple-600">${getRecordsBySection('publications').length}</div>
              <div class="text-sm text-gray-600 mt-1">Publications</div>
            </div>
          </div>
          ` : ''}

          <!-- Workload vs Performance Definition -->
          <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
            <h3 class="font-bold text-xl text-gray-800 mb-4 flex items-center gap-2">
              <span>üìñ</span> Understanding Workload vs Performance
            </h3>
            
            <div class="space-y-4">
              <div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
                <h4 class="font-semibold text-blue-900 mb-2">üíº Workload (Beban Tugas)</h4>
                <p class="text-sm text-blue-800">
                  Workload refers to the <strong>amount and scope of work assigned</strong> to academic staff. 
                  It measures the <strong>volume, complexity, and time requirements</strong> of your responsibilities 
                  including teaching, research, supervision, administration, and service activities.
                </p>
                <p class="text-xs text-blue-700 mt-2 italic">
                  Example: Teaching 4 courses, supervising 6 students, leading 2 research projects
                </p>
              </div>

              <div class="p-4 bg-green-50 border-l-4 border-green-500 rounded">
                <h4 class="font-semibold text-green-900 mb-2">üéØ Performance (Prestasi Kerja)</h4>
                <p class="text-sm text-green-800">
                  Performance refers to the <strong>quality and outcomes</strong> of your work. 
                  It measures <strong>how well you execute</strong> your responsibilities through indicators like 
                  student evaluations, research impact, publication quality, grant success, and administrative effectiveness.
                </p>
                <p class="text-xs text-green-700 mt-2 italic">
                  Example: High student satisfaction scores, Q1 publications, successful grant applications
                </p>
              </div>

              <div class="p-4 bg-purple-50 border-l-4 border-purple-500 rounded">
                <h4 class="font-semibold text-purple-900 mb-2">‚öñÔ∏è Key Difference</h4>
                <p class="text-sm text-purple-800">
                  <strong>Workload = Quantity</strong> (How much work)<br>
                  <strong>Performance = Quality</strong> (How well the work is done)
                </p>
                <p class="text-xs text-purple-700 mt-2">
                  This calculator focuses on <strong>workload distribution</strong> to ensure fair task allocation. 
                  Performance evaluation is a separate process measured through KPIs and annual assessments.
                </p>
              </div>
            </div>
          </div>

          <!-- Quick Start -->
          <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
              <div class="text-4xl mb-3">üë§</div>
              <h3 class="font-bold text-lg mb-2">${profile ? 'Update' : 'Create'} Profile</h3>
              <p class="text-sm text-gray-600 mb-4">${profile ? 'Update your information' : 'Start by entering your profile'}</p>
              <button type="button" onclick="navigateToSection('profile')" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                ${profile ? 'Edit Profile' : 'Get Started'} ‚Üí
              </button>
            </div>

            <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
              <div class="text-4xl mb-3">üìö</div>
              <h3 class="font-bold text-lg mb-2">Add Activities</h3>
              <p class="text-sm text-gray-600 mb-4">Document teaching and research work</p>
              <button type="button" onclick="navigateToSection('teaching')" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
                Add Activities ‚Üí
              </button>
            </div>

            <div class="bg-purple-50 rounded-xl p-6 border-2 border-purple-200">
              <div class="text-4xl mb-3">üìä</div>
              <h3 class="font-bold text-lg mb-2">View Results</h3>
              <p class="text-sm text-gray-600 mb-4">Comprehensive workload analysis</p>
              <button type="button" onclick="navigateToSection('results')" class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700">
                View Results ‚Üí
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderProfileSection() {
      const profile = getProfile();
      const isAcademic = profile?.profile_category === 'Academic Staff';
      
      return `
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="heading-font text-2xl font-bold mb-6">üë§ Staff Profile</h2>
          
          <form id="profile-form" onsubmit="saveProfile(event)" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                <input type="text" id="profile-name" required value="${profile?.profile_name || ''}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-sky-500 focus:outline-none"
                       placeholder="Assis Kamu">
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Staff ID *</label>
                <input type="text" id="profile-staffId" required value="${profile?.profile_staff_id || ''}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-sky-500 focus:outline-none"
                       placeholder="250505-05050">
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Staff Category *</label>
                <select id="profile-category" required class="w-full px-4 py-3 border border-gray-300 rounded-lg" onchange="toggleAcademicFields()">
                  <option value="">Select Category</option>
                  <option value="Academic Staff" ${profile?.profile_category === 'Academic Staff' ? 'selected' : ''}>Academic Staff</option>
                  <option value="Administration Staff" ${profile?.profile_category === 'Administration Staff' ? 'selected' : ''}>Administration Staff</option>
                  <option value="Lab Staff" ${profile?.profile_category === 'Lab Staff' ? 'selected' : ''}>Lab Staff</option>
                </select>
              </div>
              
              <div id="programme-field" style="display: ${isAcademic ? 'block' : 'none'}">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Programme ${isAcademic ? '*' : ''}</label>
                <select id="profile-programme" ${isAcademic ? 'required' : ''} class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                  <option value="">Select Programme</option>
                  <option value="UH6422001 - Environmental Science" ${profile?.profile_programme === 'UH6422001 - Environmental Science' ? 'selected' : ''}>UH6422001 - Environmental Science</option>
                  <option value="UH6441001 - Industrial Physics" ${profile?.profile_programme === 'UH6441001 - Industrial Physics' ? 'selected' : ''}>UH6441001 - Industrial Physics</option>
                  <option value="UH6443002 - Geology" ${profile?.profile_programme === 'UH6443002 - Geology' ? 'selected' : ''}>UH6443002 - Geology</option>
                  <option value="UH6443003 - Marine Science" ${profile?.profile_programme === 'UH6443003 - Marine Science' ? 'selected' : ''}>UH6443003 - Marine Science</option>
                  <option value="UH6461001 - Mathematics with Economics" ${profile?.profile_programme === 'UH6461001 - Mathematics with Economics' ? 'selected' : ''}>UH6461001 - Mathematics with Economics</option>
                  <option value="UH6461002 - Mathematics Computer Graphics" ${profile?.profile_programme === 'UH6461002 - Mathematics Computer Graphics' ? 'selected' : ''}>UH6461002 - Mathematics Computer Graphics</option>
                  <option value="UH6545001 - Biotechnology" ${profile?.profile_programme === 'UH6545001 - Biotechnology' ? 'selected' : ''}>UH6545001 - Biotechnology</option>
                  <option value="UH6545002 - Industrial Chemistry" ${profile?.profile_programme === 'UH6545002 - Industrial Chemistry' ? 'selected' : ''}>UH6545002 - Industrial Chemistry</option>
                  <option value="UH6624001 - Aquaculture" ${profile?.profile_programme === 'UH6624001 - Aquaculture' ? 'selected' : ''}>UH6624001 - Aquaculture</option>
                </select>
              </div>
              
              <div id="rank-field" style="display: ${isAcademic ? 'block' : 'none'}">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Academic Rank ${isAcademic ? '*' : ''}</label>
                <select id="profile-rank" ${isAcademic ? 'required' : ''} class="w-full px-4 py-3 border border-gray-300 rounded-lg">

    async function saveProfile(event) {

      btn.disabled = true;
      btn.innerHTML = '<div class="loading-spinner mx-auto"></div>';
      
      const category = document.getElementById('profile-category').value;
      const isAcademic = category === 'Academic Staff';
      const adminPosition = document.getElementById('profile-admin-position').value;
      
      const profileData = {
        section: 'profile',
        profile_name: document.getElementById('profile-name').value,
        profile_staff_id: document.getElementById('profile-staffId').value,
        profile_category: category,
        profile_programme: isAcademic ? document.getElementById('profile-programme').value : '',
        profile_rank: isAcademic ? document.getElementById('profile-rank').value : '',
        profile_admin_position: adminPosition,
        profile_other_admin_position: adminPosition === 'Other' ? document.getElementById('profile-other-admin-position').value : '',
        created_at: new Date().toISOString()
      };
      
      const existingProfile = getProfile();
      let result;
      
      if (existingProfile) {
        result = await window.dataSdk.update({ ...existingProfile, ...profileData });
      } else {
        result = await window.dataSdk.create(profileData);

    function calculateServiceScore(service) {
      let basePoints = 0;
      if (service.service_type === 'External Examiner') basePoints = 8;
      else if (service.service_type === 'Keynote Speaker') basePoints = 7;
      else if (service.service_type === 'Invited Speaker') basePoints = 5;
      else if (service.service_type === 'Journal Reviewer') basePoints = 4;
      else if (service.service_type === 'Conference Reviewer') basePoints = 3;
      else if (service.service_type === 'Community Outreach') basePoints = 3;
      else if (service.service_type === 'Media Engagement') basePoints = 2;
      else basePoints = 2;
      
      let scopeFactor = 1.0;
      if (service.service_scope === 'International') scopeFactor = 1.5;
      else if (service.service_scope === 'National') scopeFactor = 1.2;
      else if (service.service_scope === 'Regional') scopeFactor = 1.0;
      else if (service.service_scope === 'Institutional') scopeFactor = 0.8;
      
      return Math.round(basePoints * scopeFactor * 100) / 100;
    }

    function calculateLabScore(lab) {
      let basePoints = 0;
      if (lab.lab_responsibility === 'Lab Coordinator') basePoints = 10;
      else if (lab.lab_responsibility === 'Lab Technician Supervisor') basePoints = 8;
      else if (lab.lab_responsibility === 'Equipment Manager') basePoints = 6;
      else if (lab.lab_responsibility === 'Safety Officer') basePoints = 5;
      else if (lab.lab_responsibility === 'Lab Assistant Coordinator') basePoints = 4;
      else basePoints = 3;
      
      let frequencyFactor = 1.0;
      if (lab.lab_frequency === 'Full-Time (Year-round)') frequencyFactor = 1.0;
      else if (lab.lab_frequency === 'Per Semester') frequencyFactor = 0.5;
      else if (lab.lab_frequency === 'Per Course') frequencyFactor = 0.3;
      
      return Math.round(basePoints * frequencyFactor * 100) / 100;
    }

    async function saveProfessional(event) {
      event.preventDefault();
      
      if (allRecords.length >= 999) {
        showToast('Maximum limit of 999 records reached', 'error');
        return;
      }
      
      const btn = document.getElementById('save-prof-btn');
      btn.disabled = true;
      btn.innerHTML = '<div class="loading-spinner mx-auto"></div>';
      
      const profData = {
        section: 'professional',
        prof_type: document.getElementById('prof-type').value,
        prof_title: document.getElementById('prof-title').value,
        prof_scope: document.getElementById('prof-scope').value,
        prof_organization: document.getElementById('prof-organization').value,
        prof_role: document.getElementById('prof-role').value,
        prof_year: parseInt(document.getElementById('prof-year').value),
        prof_description: document.getElementById('prof-description').value,
        created_at: new Date().toISOString()
      };
      
      const result = await window.dataSdk.create(profData);
      
      btn.disabled = false;
      btn.innerHTML = '‚ûï Add Activity';
      
      if (result.isOk) {
        showToast('Professional activity added successfully!');
        document.getElementById('professional-form').reset();
      } else {
        showToast('Failed to add professional activity', 'error');
      }
    }

    async function deleteProfessional(backendId) {
      const activity = allRecords.find(r => r.__backendId === backendId);
      if (!activity) return;
      
      const result = await window.dataSdk.delete(activity);
      
      if (result.isOk) {
        showToast('Professional activity deleted successfully!');
      } else {
        showToast('Failed to delete professional activity', 'error');
      }
    }
